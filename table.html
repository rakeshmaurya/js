<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="application/javascript">
function table()
{
	document.write("<table width='300' border='1' cellspacing='20' cellpadding='20' id='tbl'><tbody>");
	for(i=0; i<10; i++)
	{
		document.write(" <tr><td>data</td></tr>");
	}
	document.write("</tbody></table>");
}
</script>
</head>

<body onLoad="table()">
<table width="300" border="1" cellspacing="20" cellpadding="20" id="tbl">
  <tbody>
    <tr>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>

</body>
</html>
