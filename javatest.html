<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript">
var a="this is example of string is object isfdsafdsf";

document.write(a.toUpperCase());
document.write(a.big());
document.write(a.small());
document.write(a.bold());
document.write(a.charAt(5));
document.write(a.fontcolor("red"));
document.write(a.fontsize(40));
document.write(a.indexOf("is"));
document.write(a.indexOf("is",10));
document.write(a.lastIndexOf("is"));
document.write(a.sup());
document.write(a.sub());

document.write("20,40"+a.substring(20,22));
document.write(a.length);




</script>
</head>
