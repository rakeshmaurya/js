<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<script>
//open external window
function open_win1()
{ 
open("http://www.yahoo.com","yahoo","height=300,width=500,scrollbars=yes,statusbar=no,menubar=no");
}
//open internal window
function open_win2()
{
open("menubar.html","my","height=300,width=500")
	
}
//open blank window



function open_win3()
{
	var b=open("","f","height=300,width=500");
	
	b.document.write("This is my window");
}


</script>

<body>
<input type="button" value="windowopen" onclick="open_win1()" >
<input type="button" value="windowopen2" onclick="open_win2()" />
<input type="button" value="windowopen3" onclick="open_win3()" />
</body>

</html>
