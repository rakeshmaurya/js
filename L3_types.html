<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        // in js two category of types 1- primitive (string, number, undefined null) type 2- refference types (object function array)


        let x1 = 10;
        let y1 = x1; //  primitives are copied by thier value
        x1.val = 20;

        let x2 = { val: 10 }; // in reference type x1 value is stored somewhere else and address is stored in x2 
        let y2 = x2; //  object are copied by their reference
        x2.val = 20;



    </script>
</head>
